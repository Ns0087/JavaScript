<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherApp</title>
    <style>
        .b{
            background-image: url('https://mdbootstrap.com/img/Photos/Others/images/13.jpg');
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .mydiv{
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="b">
    <div class="pt-5 mydiv">
        <h1>Weather App</h1><br>
        <h3>Want to know Weather of your City??</h3><br><br>
        <form action="/" method="post">
            <div class="form-group col-md-4 container">
                <label for="inputData" class="h5">Enter Your City Name</label><br><br>
                <input type="text" name="CityName" id="inputData" class="form-control" placeholder="City"><br><br>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Go</button>
            </div> 
        </form>
    </div> 
</body>
</html>
